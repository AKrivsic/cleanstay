<section id="kalkulacka" class="calculator section">
    <div class="container">
    <div class="calculator-inner">
        <h2 class="title">Kalkulačka úklidu</h2>
        <form id="calc-form" class="form-container">
            <div class="form-group">
                <label for="space-type">Typ prostoru</label>
                <select id="space-type" class="form-input">
                    <option value="">-- Vyberte --</option>
                    <option value="byt">Byt / Dům</option>
                    <option value="kancelar">Kancelář</option>
                    <option value="airbnb">Airbnb</option>
                </select>
            </div>
        
            <div id="dynamic-inputs"></div>
            <p id="result" class="price-result hidden"></p>
        </form>
        <div id="result" class="result hidden"></div>
    </div>
    </div>
</section>
